<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Encoder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sign Language Encoder</h1>

        <!-- Form for uploading video -->
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="videoInput">Upload Video:</label>
            <input type="file" id="videoInput" accept="video/*">
            <button type="submit">Upload and Encode</button>
        </form>

        <!-- Webcam capture for real-time processing -->
        <div class="webcam-container">
            <h3>Real-Time Encoding via Webcam</h3>
            <video id="webcam" width="640" height="480" autoplay></video>
            <button id="startWebcam">Start Webcam Encoding</button>
        </div>

        <div id="response"></div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
